<div class="container" >
  <div>
    <mat-card class="center" style="width: fit-content;">
      <mat-card-title style="margin-bottom:30px; color: primary">Register a new device</mat-card-title>
      <mat-card-content>
        <div class="form-group">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label for="email">Serial Number</mat-label>
            <input matInput type="text" class="form-control" id="serialnumber" formControlName="serialnumber"/>
          </mat-form-field>
        </div>

        <button [mat-dialog-close]="true" style="margin-top: 20px; margin-right: 10px; color:white; background-color: #c52929;" mat-raised-button color="warning" type="button">Cancel</button>
        <button mat-raised-button style="background-color: primary;" color="primary" type="submit">Register</button>
      </mat-card-content>
    </mat-card>
  </div>
