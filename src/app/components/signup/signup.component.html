<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div style="margin-bottom:50px">
        <img src="./assets/images/synature_logo_vertical.png" alt="Synature Logo"
            style="width:20vw; margin-top:5vh; margin-bottom:2vh;" class="center">
        <h1 style="margin-bottom:10vh; color:#305D63; text-align: center">Welcome to the data mangement<br> platform for
            rangers and biologists</h1>
        <mat-card class="center" style="width: fit-content; padding:30px;">
            <mat-card-title style="padding-bottom: 20px; color:#305D63">Please Sign Up</mat-card-title>
            <mat-card-content>
                <div class="form-group">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label for="firstName">First Name</mat-label>
                        <input matInput type="text" class="form-control" id="firstName" formControlName="firstName" />
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label for="lastName">Last Name</mat-label>
                        <input matInput type="text" class="form-control" id="lastName" formControlName="lastName" />
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label for="email">Email</mat-label>
                        <input matInput type="text" class="form-control" id="email" formControlName="email" />
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label for="password">Password</mat-label>
                        <input matInput type="password" class="form-control" id="password" formControlName="password" />
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-select matNativeControl formControlName="country" id="country">
                            <mat-option *ngFor="let country of countries; let i = index" [value]="country.id">
                                {{getFlagEmoji(country.code)}} {{country.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <button mat-raised-button style="background-color: #305D63;" color="primary" type="submit" class="btn btn-primary">Sign Up</button>
                <p style="padding-top:10px;">Already have an account? <a [routerLink]="['/login']">Login!</a></p>
            </mat-card-content>
        </mat-card>
    </div>
</form>
